<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[#F0E8E6] h-screen w-full">
    <div class="grid-container">
      <div
        class="flex one gap-5 bg-[#FFFFFF] justify-center items-center rounded-[1rem]"
      >
        <div class="flex justify-center items-center">
          <span class="material-symbols-outlined"> schedule </span>30 min
        </div>
        <div class="flex justify-center items-center">
          <span class="material-symbols-outlined"> incomplete_circle </span>6
          servings
        </div>
        <div class="flex justify-center items-center">
          <span class="material-symbols-outlined"> signal_cellular_alt </span
          >210 cals
        </div>
      </div>
      <div
        class="two flex justify-center items-center bg-[#FFFFFF] p-[2rem] gap-[1rem] rounded-[1rem]"
      >
        <div class="rounded-[50%] text-[orangered]">
          <span class="material-symbols-outlined bg-[#F9F3EE]">
            arrow_back_ios
          </span>
        </div>
        <div
          class="flex flex-col h-[100px] w-[100px] items-center justify-center"
        >
          <img
            class="rounded-[50%] object-cover"
            src="https://images.unsplash.com/photo-1432139555190-58524dae6a55?q=80&w=1176&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Pork chop dinner"
          />
          <p>Pork chop dinner</p>
        </div>
        <div
          class="flex flex-col h-[100px] w-[100px] items-center justify-center"
        >
          <img
            class="rounded-[50%] object-cover"
            src="https://plus.unsplash.com/premium_photo-1675252369719-dd52bc69c3df?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Cheese burger"
          />
          <p>Cheese Burger</p>
        </div>
        <div
          class="flex flex-col h-[100px] w-[100px] items-center justify-center"
        >
          <img
            class="rounded-[50%] object-cover"
            src="https://plus.unsplash.com/premium_photo-1663852297267-827c73e7529e?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Salad"
          />
          <p>Salad</p>
        </div>
        <div
          class="flex flex-col h-[100px] w-[100px] items-center justify-center"
        >
          <img
            class="rounded-[50%] object-cover"
            src="https://plus.unsplash.com/premium_photo-1673809798970-30c14cfd0ab6?q=80&w=1364&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Pasta"
          />
          <p>Pasta</p>
        </div>
        <div class="rounded-[50%] text-[orangered]">
          <span class="material-symbols-outlined bg-[#F9F3EE]">
            arrow_forward_ios
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
