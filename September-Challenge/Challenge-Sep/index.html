<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="bg-[#F3F9FE] m-0 p-[5rem] box-border">
    <div
      class="flex flex-col items-center justify-center h-[90vh] w-[80wv] tri"
    >
      <div class="h-[60%] bg-[#FFFFFF] w-[100%] py-5 contain">
        <ul class="flex justify-end h-[10%] w-[100%] gap-5 font-medium">
          <li>Home</li>
          <li>Courses</li>
          <li class="mr-5">Blog</li>
        </ul>
        <div
          class="flex flex-col p-[5rem] justify-center w-[70%] items-start gap-7 web"
        >
          <h1 class="font-medium text-[2rem] text-">Web development course</h1>
          <p>
            Learn to code with an easy to understand, project based learning
            path
          </p>
          <button
            class="text-[#ffff] bg-[#3E9CCF] py-2 px-5 inline-block rounded-md"
          >
            Browse courses
          </button>
        </div>
      </div>
      <div
        class="bg-[#0F102B] h-[40%] w-[100%] text-[#ffff] flex justify-center items-center circle relative"
      >
        <div class="flex flex-col w-[50%] items-center justify-center gap-5">
          <h2 class="text-[2rem] text-center p-2">
            Join the Traversy Media mailing list
          </h2>
          <p class="text-[1rem] mb-5">
            Sign up to the newsletter and be the first one to know about new
            courses of special offers.
          </p>
          <div class="flex gap-1 w-[100%]">
            <input
              type="email"
              placeholder="Enter your email address"
              class="w-[100%] h-[100%] rounded-md border-2 p-2"
            />
            <button
              class="bg-[#3E9CCF] text-[#ffff] py-2 px-5 inline-block rounded-md"
            >
              Subscribe
            </button>
          </div>
          <p class="text-start text-[.5rem] w-[100%] pb2">
            We won't spam. Pinky promise!
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
