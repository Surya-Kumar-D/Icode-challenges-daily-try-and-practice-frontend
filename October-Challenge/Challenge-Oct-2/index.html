<!DOCTYPE html>

    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[#F6F8FE] flex justify-center items-center h-screen w-full">
    <div

    >
      <div class="flex items-center justify-center [&>*]:p-[1rem]">
        <input
          type="text"
          class="w-full border-none outline-none rounded-l-2xl"
        /><span
          class="material-symbols-outlined text-[#fff] bg-black rounded-r-2xl"
        >
          search
        </span>
      </div>

      >
        <div class="flex gap-[1rem] hover:bg-[#F6F8FE] p-5 rounded-lg">
          <div
            class="h-[40px] w-[40px] rounded-full bg-[#F1F4FF] overflow-hidden"

            <img
              class="w-full h-full object-cover"
              src="https://plus.unsplash.com/premium_photo-1668772704261-b11d89a92bad?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
