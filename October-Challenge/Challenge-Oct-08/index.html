<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-[#917CDE] to-[#322D75] h-screen w-full">
    <div
      class="h-[500px] gap-[1rem] w-[400px] absolute top-[60%] left-[15%] flex flex-col"
    >
      <div class="bg-[#fff] flex p-[1rem] py-[1.5rem] rounded-lg main">
        <div class="p-[2rem] flex items-start h-[150px] w-[150px]">
          <img
            src="https://i.pravatar.cc/1000?img=5"
            alt=""
            class="h-full w-full rounded-full object-cover object-center"
          />
        </div>
        <div class="flex flex-col gap-[1rem] h-full">
          <h2 class="font-bold">Nora Sanders</h2>
          <p>UX Designer <span class="text-[#6853F9]">@Google</span></p>
          <button class="text-[white] bg-[#6853F9] px-5 py-2 rounded-md">
            Message
          </button>
        </div>
      </div>

      <div class="flex justify-center">
        <img
          src="https://i.pravatar.cc/1000?img=5"
          alt=""
          class="h-[100px] img-1 w-[100px] rounded-full object-cover object-center"
        />
      </div>
    </div>
    <div
      class="h-[300px] gap-[1rem] w-[450px] absolute top-[20%] right-[5%] flex"
    >
      <div
        class="bg-[#1D1A36] flex flex-col rounded-lg w-full items-start justify-center pl-[2rem] main-2"
      >
        <div class="p-[2rem] flex items-start h-[150px] w-[150px]">
          <img
            src="https://i.pravatar.cc/1000?img=5"
            alt=""
            class="h-full w-full rounded-full object-cover object-center"
          />
        </div>
        <div class="flex flex-col gap-[1rem] h-full">
          <h2 class="font-bold text-[#fff]">Nora Sanders</h2>
          <p class="font-light text-green-50">
            UX Designer <span class="text-[#6853F9]">@Google</span>
          </p>
          <button class="text-[white] bg-[#6853F9] px-5 py-2 rounded-md">
            Message
          </button>
        </div>
      </div>

      <div class="flex justify-center items-center h-[100%] w-[150px]">
        <img
          src="https://i.pravatar.cc/1000?img=5"
          alt=""
          class="h-[100px] img-2 w-[100px] rounded-full"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
