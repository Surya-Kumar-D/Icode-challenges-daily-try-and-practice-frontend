<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-tr from-[#D7F0FE] to-[#EEF6FF] h-[100vh] w-[vw] flex items-center justify-center py-[5rem]"
  >
    <div
      class="bg-[#fff] h-[80%] w-[250px] flex flex-col p-[2rem] rounded-md shadow-2xl main transition-all ease-in"
    >
      <button class="flex justify-end mb-[1rem] close cursor-pointer">
        <span class="material-symbols-outlined"> close </span>
      </button>
      <button class="bg-[#4393F5] mb-[2rem] text-[#fff] py-2 rounded-lg">
        Sign In
      </button>
      <div class="flex flex-col mb-auto">
        <div class="flex gap-3 mb-[1rem]">
          <span class="material-symbols-outlined font-light"> dictionary </span>
          <p class="font-light">Dictionary</p>
        </div>
        <div class="flex gap-3 mb-[1rem]">
          <span class="material-symbols-outlined"> menu_book </span>
          <p class="font-light flex justify-between w-full">
            Thesaurus
            <span class="material-symbols-outlined text-[#4393f5]">
              arrow_drop_down
            </span>
          </p>
        </div>
        <div class="flex gap-3 mb-[1rem]">
          <span class="material-symbols-outlined"> explore </span>
          <p class="font-light flex justify-between w-full">
            Explore
            <span class="material-symbols-outlined text-[#4393f5]">
              arrow_drop_down
            </span>
          </p>
        </div>
        <div class="flex gap-3 mb-[1rem]">
          <span class="material-symbols-outlined"> editor_choice </span>
          <p class="font-light flex w-full justify-between">
            Word of the Year
            <span class="material-symbols-outlined text-[#4393f5]">
              arrow_drop_down
            </span>
          </p>
        </div>
        <div class="flex gap-3 mb-[1rem]">
          <span class="material-symbols-outlined"> forum </span>
          <p class="font-light">Forum</p>
        </div>
        <div class="flex gap-3 mb-[1rem]">
          <span class="material-symbols-outlined"> rss_feed </span>
          <p class="font-light">Blog</p>
        </div>
      </div>
      <div class="flex justify-between">
        <div><i class="fa-brands fa-google-plus-g"></i></div>
        <div><i class="fa-brands fa-facebook"></i></div>
        <div><i class="fa-brands fa-instagram"></i></div>
        <div><i class="fa-brands fa-twitter"></i></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
